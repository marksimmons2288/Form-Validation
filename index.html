<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./styles.css">
   
    <title>Validation Form using HTML and JavaScript</title>
</head>
<body>
    <header class="header">
        <h1>My Validation Form</h1>
    </header>
  
     <main>
        <h2>Contact Information:</h2>
            
        <form action="" class="main_form">
        
            <div class="main_form_field">
    <label for="username" class="main_form_field_label">Username:</label>
    <input type="text" id="username" class="main_form_field_input" minlength="5"><required>
    </div>
       
        <div class="main_form_field">
    <label for="email" class="main_form_field_label">Email-Address:</label>
    <input type="email" id="email" class="main_form_field_input"><required>
    </div>
        
        <div class="main_form_field">
    <label for="password" class="main_form_field_label">Password:</label>
    <input type="password" id="password" class="main_form_field_input"><required>
    </div>

    <label for="phone">Enter your phone number:</label>
    <input type="tel"   id="phone" name="phone" pattern="[0-9]{3}-[0-9{2}-[0-9]{3}"required>
   
        
    <button class="main_form_submit" type="button">Submit</button> <required>
    <button class="main_form_submit" type="button">Cancel</button> <required>
    
    
  </form>
</main>

<!-- JavaScript -->
<script src="./script.js"></script>
</body>
</html>
